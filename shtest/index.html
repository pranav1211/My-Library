<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Example</title>
</head>

<body>
    <button id="thebut">Button</button>
    <script>
        document.querySelector("#thebut").addEventListener('click', () => {
            calls();
        });

        function calls() {
            fetch('https://64.227.143.61/mylibg', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    key: 'value' // Replace with actual data to be sent
                })
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

    </script>
</body>

</html>
