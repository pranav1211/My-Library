<!DOCTYPE html>
<html>

<head>
    <title>My Library</title>
    <link rel="stylesheet" href="book.css">
</head>

<body>
    <div id="videodiv">
        <video id="video" width="600" height="400" autoplay></video>
    </div>
    <div id="buttons">
        <button id="scanButton">Start Scanning</button>
        <button id="stopscan">Close<br>Camera</button>
    </div>
    <p id="tip">The camera is always scanning, show it a new a barcode for a new result</p>
    <p id="barcode-status"></p>
    <!-- <div id="stuff">
        <button id="confirm">Fetch Info</button>        
    </div> -->
    <div id="barcodeResult"></div>
    <br>
    <div id="loaderdiv">
        <div class="loader"></div>
    </div>
    <div id="bookinfo">
        <div id="imagesrc">
            <img id="imagesource" alt="bookcover" src='yes.jpg'>
        </div>
        <div id="bookdetails">
            <p id="bookname"></p>
            <p id="genrename"></p>
            <p id="yearofpublish"></p>
        </div>
    </div>

    <script src="book.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="book.js"></script>
</body>

</html>
