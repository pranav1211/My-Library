<!DOCTYPE html>
<html>

<head>
    <title>My Library</title>
    <link rel="stylesheet" href="book.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap');
    </style>

</head>

<body>
    <div id="anotherviddiv">
        <div id="videodiv">
            <video id="video" autoplay></video>
        </div>
    </div>
    <div id="buttons">
        <button id="scanButton" class="button-35">Start Scanning</button>
        <button id="flashcontrol" class="button-37"><img src="images/flash_off.png" id="flashimg"></button>
        <button id="stopscan" class="button-35">Close Camera</button>
    </div>
    <p id="tip">The camera is always scanning, show it a new a barcode for a new result</p>
    <p id="barcode-status"></p>
    <div id="barcodeResult"></div>
    <br>
    <div id="loaderdiv">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="bookinfo">
        <div id="imagesrc">
            <img id="imagesource" alt="bookcover" src='images/yes.jpg'>
        </div>
        <div id="bookdetails">
            <p id="bookname"></p>
            <p id="genrename"></p>
            <p id="yearofpublish"></p>
        </div>
    </div>
    <br>
    <section id="libbuttons">
        <div id="addtolib">
            <div id="addButton" class="button-36">Add to Library</div>
            <div id="added1"></div>
        </div>
        <button id="viewButton" class="button-36">View Library</button>
    </section>
    <br><br><br>

    <script src="book.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="book.js"></script>
</body>

</html>
